{% extends 'base.html' %}

{% block title %}{{ action }} Logistics - SaasApp{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Logistics</h1>
    <a href="{% url 'logistics_list' %}" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-left me-1"></i>Back to List</a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="sale" class="form-label">Related Sale *</label>
                            <select name="sale" id="sale" class="form-select" required>
                                <option value="">Select Sale</option>
                                {% for sale in sales %}
                                <option value="{{ sale.id }}">{{ sale.sale_number }} - {{ sale.customer_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="from_branch" class="form-label">From Branch *</label>
                            <select name="from_branch" id="from_branch" class="form-select" required>
                                <option value="">Select Branch</option>
                                {% for branch in branches %}
                                <option value="{{ branch.id }}">{{ branch.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="customer_name" class="form-label">Customer Name *</label>
                            <input type="text" name="customer_name" id="customer_name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="customer_phone" class="form-label">Customer Phone *</label>
                            <input type="text" name="customer_phone" id="customer_phone" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label for="to_address" class="form-label">Delivery Address *</label>
                            <textarea name="to_address" id="to_address" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-md-4">
                            <label for="delivery_date" class="form-label">Expected Delivery Date</label>
                            <input type="date" name="delivery_date" id="delivery_date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="driver_name" class="form-label">Driver Name</label>
                            <input type="text" name="driver_name" id="driver_name" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="vehicle_number" class="form-label">Vehicle Number</label>
                            <input type="text" name="vehicle_number" id="vehicle_number" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="delivery_cost" class="form-label">Delivery Cost</label>
                            <input type="number" name="delivery_cost" id="delivery_cost" class="form-control" step="0.01" value="0.00">
                        </div>
                        <div class="col-12">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea name="notes" id="notes" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>Save Logistics
                            </button>
                            <a href="{% url 'logistics_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
