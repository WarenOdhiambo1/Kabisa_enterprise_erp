{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4><i class="bi bi-shield-x"></i> Access Denied</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">You don't have permission to access this resource.</p>
                    <p class="text-muted">This area is restricted to administrators only.</p>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
