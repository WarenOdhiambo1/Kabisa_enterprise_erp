{% extends 'base.html' %}

{% block title %}{{ action }} Product - SaasApp{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Product</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Product Name *</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">SKU *</label>
                    <input type="text" name="sku" class="form-control" value="{{ product.sku|default:'' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Unit Price *</label>
                    <input type="number" step="0.01" name="unit_price" class="form-control" value="{{ product.unit_price|default:'0.00' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Cost Price</label>
                    <input type="number" step="0.01" name="cost_price" class="form-control" value="{{ product.cost_price|default:'0.00' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" value="{{ product.category|default:'' }}">
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="2">{{ product.description|default:'' }}</textarea>
                </div>
                {% if product %}
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" name="is_active" class="form-check-input" {% if product.is_active %}checked{% endif %}>
                        <label class="form-check-label">Active</label>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Product</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
