{% extends 'base.html' %}

{% block title %}{{ action }} Employee - SaasApp{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Employee</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name *</label>
                    <input type="text" name="first_name" class="form-control" value="{{ employee.first_name|default:'' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input type="text" name="last_name" class="form-control" value="{{ employee.last_name|default:'' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" value="{{ employee.email|default:'' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ employee.phone|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Position</label>
                    <input type="text" name="position" class="form-control" value="{{ employee.position|default:'' }}">
                </div>
                <div class="col-md-6">
                    {% if employee %}
                    <label class="form-label">Status</label>
                    <div class="form-check mt-2">
                        <input type="checkbox" name="is_active" class="form-check-input" {% if employee.is_active %}checked{% endif %}>
                        <label class="form-check-label">Active</label>
                    </div>
                    {% endif %}
                </div>
                <div class="col-12">
                    <label class="form-label">Assigned Branches</label>
                    <div class="row">
                        {% for branch in branches %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input type="checkbox" name="branches" value="{{ branch.pk }}" class="form-check-input"
                                    {% if employee and branch in employee.branches.all %}checked{% endif %}>
                                <label class="form-check-label">{{ branch.name }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Employee</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
